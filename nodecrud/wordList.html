<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>word list</title>
<style>
.flex_container {
  display: flex;
  flex-direction: row;
}
.flex_item {
  flex: 1; /* flex: 1 1 0 */
  overflow: auto;
}
</style>
</head>
<body>
<h1>Word Lists</h1>
<div class="flex_container">
<div class="flex_item">
<table width="100%" border="1">
    <tr>
        <th>영단어</th>
        <th>단어뜻</th>
        <th>MODIFY</th>
        <th>DELETE</th>
    </tr>
    <% data.forEach(function (word, index) { %>
    <tr>
        <td><%= word.eng %></td>
        <td><%= word.kor %></td>
        <td><a href="/modify/<%= word.idx %>">MODIFY</a></button></td>
        <td><a href="/delete/<%= word.idx %>">DELETE</a></input></td>
    </tr>
    <% }); %>
</table>
</div>
<div class="flex_item">
<iframe src="http://localhost:8888/" width="100%" height="600">
</div>
</div>
<hr/>
<form action="/create" method="get">
    <button type="submit">CREATE</button>
</form>
</body>
</html>
